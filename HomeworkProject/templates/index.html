<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
            <h1>Список городов</h1>
            <ul>
                {% for city in cities %}
                    <li>
                        <a href="/details/{{city.id}}">{{ city.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        <a href="/report" class="btn btn-primary ms-3 mt-5"
           role="button">Посмотреть отчет</a>
    </div>
</body>
</html>
