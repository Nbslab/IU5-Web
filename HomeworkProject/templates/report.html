<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя работа. Незаметдинов Тимур РТ5-51Б. Вариант Город-Регион</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
    <div>
    <table  class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">Возраст города</th>
            <th scope="col">Регион</th>
            <th scope="col">Площадь региона</th>
        </tr>
        </thead>
        <tbody>
        {% for city in cities %}
            <tr>
                <th scope="row">{{ city.id }}</th>
                <td>{{ city.name }}</td>
                <td>{{ city.age }}</td>
                <td>{{ city.reg.name }}</td>
                <td>{{ city.reg.square }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/" class="back">На главную</a>
    </div>
    </div>
</body>
</html>
